<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #2f2f2f;
        }
        .palette {
            display: flex;
            margin-bottom: 10px;
        }
        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
        }
        .bar {
            width: 30px;
            height: 2px;
            margin: 5px 10px;
        }
        .reset {
            width: 50px;
            height: 30px;
        }
        .hex {
            float: left;
            margin-left: 2px;
            margin-bottom: -9px;
        }
        .hex .top {
            width: 0;
            border-bottom: 11px solid #ffffff;
            border-left: 19px solid transparent;
            border-right: 19px solid transparent;
        }
        .hex .middle {
            width: 38px;
            height: 22px;
            background: #ffffff;
        }
        .hex .bottom {
            width: 0;
            border-top: 11px solid #ffffff;
            border-left: 19px solid transparent;
            border-right: 19px solid transparent;
        }
        .hex-row {
            clear: left;
        }
    </style>
</head>
<body>
    <div style="margin-bottom: 10px;">
        <label style="color: white;">Hexagon Size: </label>
        <select id="hexSize">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <div class="palette" id="palette"></div>
    <div class="hexContainer" id="hexContainer"></div>

    <script src="script.js"></script>
</body>
</html>
